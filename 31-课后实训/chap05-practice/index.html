<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>实训 - 表单</title>
		<link rel="stylesheet" type="text/css" href="./css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="./css/bootstrap-icons.css"/>
	</head>
	<body>
		<div class="container my-sm-5 p-5">
			<div class="row">
				<div class="col-12">
					<!-- 标题 -->
					<h3 class="text-center">Contact</h3>
					<p class="text-center font-italic">We love our fans!</p>
				</div>
			</div>

			<div class="row">
				<!-- 信息 -->
				<div class="col-md-4">
					<p>Fan? Drop a note.</p>
					<p><i class="bi bi-geo-alt-fill"></i> Chicago，US</p>
					<p><i class="bi bi-telephone-fill"></i> Phone: +00 1515151515</p>
					<p><i class="bi bi-envelope-fill"></i> Email: mail@mail.com</p>
				</div>

				<!-- 表单 -->
				<div class="col-md-8">
					<form>
						<div class="form-row">
							<!-- Name -->
							<div class="col-sm-6 form-group">
								<input class="form-control" id="name" name="name" placeholder="Name" type="text"
									required>
							</div>
							<!-- Email -->
							<div class="col-sm-6 form-group">
								<input class="form-control" id="email" name="email" placeholder="Email" type="email"
									required>
							</div>
						</div>

						<!-- Comment -->
						<textarea class="form-control" id="comments" name="comments" placeholder="Comment"
							rows="5"></textarea>

						<!-- Button -->
						<div class="form-row mt-3">
							<div class="col-sm-12 form-group text-right">
								<button class="btn btn-secondary" type="submit">Send</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
