<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>百度注册页面</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
	<body class="bg-secondary">
		<div class="container bg-white p-5 mt-3">
			<div class="row">
				<div class="col-12">
					<form>
						<!-- 用户名 -->
						<div class="form-group row">
							<label class="col-form-label col-sm-4 text-sm-right">用户名</label>
							<div class="col-sm-6">
								<input class="form-control" type="text" placeholder="请设置用户名" />
							</div>
						</div>
						
						<!-- 手机号 -->
						<div class="form-group row">
							<label class="col-form-label col-sm-4 text-sm-right">手机号</label>
							<div class="col-sm-6">
								<input class="form-control" type="text" placeholder="可用于登录和找回密码" />
							</div>
						</div>
						
						<!-- 验证码 -->
						<div class="form-group row">
							<label class="col-form-label col-sm-4 text-sm-right">验证码</label>
							<div class="col-sm-6">
								<input class="form-control" type="text" placeholder="请输入验证码" />
							</div>
						</div>
						
						<!-- 密码 -->
						<div class="form-group row">
							<label class="col-form-label col-sm-4 text-sm-right">密码</label>
							<div class="col-sm-6">
								<input class="form-control" type="password" placeholder="请设置登录密码" />
							</div>
						</div>
						
						<!-- 条款 -->
						<div class="form-group row">
							<div class="col-sm-6 offset-sm-4">
								<div class="form-check">
									<input class="form-check-input" type="checkbox" name="rule" value="yes" />
									<label class="form-check-label">阅读并接受《百度用户协议》</label>
								</div>
							</div>
						</div>
						
						<!-- 按钮 -->
						<div class="form-group row">
							<div class="col-sm-6 offset-sm-4">
								<button type="submit" class="btn btn-primary">注册</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
