<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>百度登录框</title>
		<link rel="stylesheet" href="css/bootstrap.css">
	</head>
	<body>
		<div class="container bg-white p-5">
			<!-- log -->
			<div class="row bg-light">
				<div class=" offset-sm-1 mb-3">
					<img src="img/baidu.png" alt="baidu" class=" img-fluid " width="95px">
				</div>
				<div class="col-sm-6 mb-3">
					<h4><span class=" pr-3">|</span>注册百度账号</h4>
				</div>
			</div>
			<!-- 注册内容 -->
			<div class="row">
				<div class="col-12">
					<form role="from" class="border bg-light p-5 mb-5">
						<!-- 账号 -->
						<div class="form-group row">
							<label for="username" class=" col-form-label col-sm-3 text-sm-right">账号:</label>
							<div class="col-sm-6">
								<input type="text" id="username" class=" form-control" placeholder="请输入账号"/>
							</div>
						</div>
						<!-- 号码 -->
						<div class="form-group row">
							<label for="number" class=" col-form-label col-sm-3 text-sm-right">手机号:</label>
							<div class="col-sm-6">
								<input type="text" id="number" class=" form-control" placeholder="请输入手机号"/>
							</div>
						</div>
						<!-- 验证码 -->
						<div class="form-group row">
							<label for="code" class=" col-form-label col-sm-3 text-sm-right">验证码:</label>
							<div class="col-sm-6">
								<input type="text" id="code" class=" form-control" placeholder="请输入验证码"/>
							</div>
						</div>
						<!-- 密码 -->
						<div class="form-group row">
							<label for="pwd" class=" col-form-label col-sm-3 text-sm-right">密码:</label>
							<div class="col-sm-6">
								<input type="text" id="pwd" class=" form-control" placeholder="请输入密码"/>
							</div>
						</div>
						<!-- 用户协议 -->
						<div class="form-group row">
							<div class="col-sm-3"></div>
							<div class="col-sm-6">
								<div class=" form-check">
									<input type="checkbox" class=" form-check-input" name="xieyi" value="yes">
									<label class=" form-check-label">阅读并接受<百度用户协议></label>
								</div>
							</div>
						</div>
						<!-- 注册按钮 -->
						<div class=" form-group row">
							<div class="col-sm-3"></div>
							<div class="col-sm-6">
								<button type="submit" class="btn btn-primary">注册</button>
							</div>
						</div>

					</form>
				</div>
			</div>	
		</div>
	</body>
</html>
