<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>切换列表组</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="list-group text-center">
                    <a href="#list-one" class="list-group-item list-group-item-action active" data-toggle="list">列表一</a>
                    <a href="#list-two" class="list-group-item list-group-item-action" data-toggle="list">列表二</a>
                    <a href="#list-three" class="list-group-item list-group-item-action" data-toggle="list">列表三</a>
                </div>
            </div>
            <div class="col-8">
                <div class="tab-content">
                    <div id="list-one" class="tab-pane active">列表1</div>
                    <div id="list-two" class="tab-pane fade">列表2</div>
                    <div id="list-three" class="tab-pane fade">列表3</div>
                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
