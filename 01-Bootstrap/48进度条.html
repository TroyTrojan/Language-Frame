<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- 默认类型 -->
        <div class="progress my-3">
            <div class="progress-bar">
                进度条默认
            </div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar" style="width:30%">
                进度30%
            </div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar" style="width:50%">
                进度50%
            </div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar" style="width:100%">
                进度100%
            </div>
        </div>
        <!-- 条纹状 -->
        <div class="progress my-3">
            <div class="progress-bar bg-transparent progress-bar-striped">
                进度条默认
            </div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar bg-danger progress-bar-striped" style="width:30%">
                进度30%
            </div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar bg-success progress-bar-striped progress-bar-animated" style="width:50%">
                进度50%
            </div>
        </div>
        <div class="progress my-3">
            <div class="progress-bar bg-info" style="width:20%">
                系统文件
            </div>
            <div class="progress-bar bg-warning" style="width:30%">
                安装程序
            </div>
            <div class="progress-bar bg-success" style="width:40%">
                文档文件
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
