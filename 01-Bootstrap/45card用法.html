<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <div class="row mt-3">
            <div class="col-3">
                <div class="card">
                    <img src="./img/card_img.jpg" class="card-img" alt="">
                    <div class="card-body">
                        <h5 class="card-title text-primary">我是标题</h5>
                        <p class="card-text text-success">丽江的玉龙雪山是国家5A级风景区，终年积雪，由数百年的冰川形成，三角形的山巅终年白雪覆盖。当地人把玉龙雪山奉为圣山。</p>
                        <a href="#" class="">>>>了解更多</a>
                    </div>
                </div>
            </div>
            <!-- 2.图片成为文字的背景，overlay -->
            <div class="col-3 mt-3">
                <div class="card">
                    <img src="./img/card_img.jpg" class="card-img" alt="">
                    <div class="card-body card-img-overlay">
                        <h5 class="card-title">我是标题</h5>
                        <p class="card-text">丽江的玉龙雪山是国家5A级风景区</p>
                    </div>
                </div>
            </div>
            <!-- 3.文字排版 -->
            <div class="col-3 mt-3">
                <div class="card">
                    <img src="./img/card_img.jpg" class="card-img" alt="">
                    <div class="card-body">
                        <h5 class="card-title text-center">我是标题</h5>
                        <p class="card-text">丽江的玉龙雪山是国家5A级风景区</p>
                        <button class="btn text-primary float-right">>>>了解更多</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 4.页眉和脚注 -->
        <div class="col">
            <div class="card">
                <div class="card-header"></div>
                <div class="card-body"></div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
    <script src="./js/jquery-3.6.3.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
