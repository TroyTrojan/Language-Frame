<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./jquery-3.6.3.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 300px;
            height: 300px;
            background-color: red;
        }
    </style>
</head>

<body>
    <button>显示</button>
    <button>隐藏</button>
    <div id=""></div>
    <script>
        $('button:first').on('click', function () {
            $('div').show('slow')
        })
        $('button:last').on('click', function () {
            $('div').hide()
        })
    </script>
</body>

</html>
